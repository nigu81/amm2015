<html>
    <head>
        <title>Esempio input form</title>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet" type="text/css"/>
    
    
    </head>
    <body>
        <h1>Esempio input form</h1>
        <form action="input-form.php">
            <label for="user"> Username</label>
            <input type="text" name="user" id="user"/>
            <br/>
            <label for="psw"> Password </label>
            <input type="password" name="psw" id="psw"/>
            <br/>
            <label for="email"> Email </label>
            <input type="email" name="email" id="email"/>
            <br/>
            
            <h3>Sesso:</h3>
            
            <label for="maschio"> Maschio </label>
            <input type="radio" id="maschio" name="sesso" value="Maschio"/>
            <label for="femmina"> Femmina </label>
            <input type="radio" id="femmina" name="sesso" value="Femmina"/>
            
            <br/>
            <h3>Categorie:</h3>
            <label for="Arte">Arte</label>
            <input type="checkbox" name="cat" value="Arte"/>
            <label for="Sport">Sport</label>
            <input type="checkbox" name="cat" value="Sport"/>
            <label for="Musica">Musica</label>
            <input type="checkbox" name="cat" value="Musica"/>
            
            <br/>
            <label for="desc">Inserisci descrizione</label>
            <textarea name="desc" id="desc" placeholder="Inserisci testo lungo" rows="2" cols="4"></textarea>
            
            <br/>
            <label for="citta">Scegli la tua citta</label>
            <select name="citta" id="citta" size="3">
                <option value="CA">Cagliari</option>
                <option value="SS">Sassari</option>
                <option value="NU">Nuoro</option>
                <option value="OR">Oristano</option>
            </select>
            
            <!--<input type="button" name="submitt" value="OK"/>-->
            <button>OK</button>
        </form>
    </body>
